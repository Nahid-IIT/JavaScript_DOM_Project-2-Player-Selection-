<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My CSS  -->
    <link rel="stylesheet" href="style.css">
    <title>Player Selection</title>

    <!-- Font Aweosome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content bg-dark border border-3 border-info">
            <div class="modal-header">
              <h1 class="modal-title fs-5 text-info" id="single-player-title">player name</h1>
            </div>
            <div id="single-player-body" class="modal-body p-0 bg-dark">
              
    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <header class="container">
        <nav class="">
            <div class="nav-container">
                <div class="logo">
                    <img src="./Images/logo.png" alt="" class="img-fluid img-logo">
                </div>

                <div class="item-container">
                    <ul class="item-list">
                        <li class="item">Team</li>
                        <li class="item">Player</li>
                        <li class="item">My Team</li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container row search-box">
            <div class="col-12 w-100 search-inner">
                <input type="text" class="search-bar" id="search-btn" placeholder=" enter player name..">
                <button class="search-btn" onclick="search_player()"><i
                        class="fa-solid fa-magnifying-glass search-icon"></i></button>
            </div>
            <div class="seach-player" id="seach-player">

            </div>
        </div>

    </header>
    <hr class="container" style="background-color: rgb(71, 19, 19); height:2px;">

    <div class="row container player-container">
        <div class="col-lg-9 col-sm-12 all-player" id="all-player">

        </div>
        <div class="col-lg-3 col-sm-12 player-cart" id="player-cart">
            <h4 style="position:static;" id="total_team_members"> Team Members = </h4>
        </div>
    </div>

    <!-- my JavaScript  -->
    <script src="app.js"></script>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
</body>

</html>
